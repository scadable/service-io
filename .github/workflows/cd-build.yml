name: CD – Build & Push to DOCR

on:
  # run on every push to main
  push:
    branches: [ main ]

jobs:
  build-and-push:
    # ─── 3. only run when:
    #       a) it was a plain push   OR
    #       b) the upstream "CI Build" finished *successfully*
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    # ─── 4. THIS exposes the environment-scoped secrets ─────────
    environment: CD Build

    permissions:
      contents: read
      id-token: write              # keep if you’ll add OIDC later

    env:
      DOCR_REGISTRY: registry.digitalocean.com
      DOCR_REPOSITORY: scadable-container-registry/service-io
      # if this job came from workflow_run use that SHA, otherwise use the push SHA
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.IMAGE_TAG }}

      - name: Set up QEMU (multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DO Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64  # change if you don’t need multi-arch
          push: true
          tags: |
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_REPOSITORY }}:latest
    
